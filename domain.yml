  - text: One of the ways to maintain a positive attitude is to play or listen to music.
  - text: One of the ways to maintain a positive attitude is to use positive affirmations or sayings.
  - text: One of the ways to maintain a positive attitude is to share feelings with trusted friends and loved ones.
